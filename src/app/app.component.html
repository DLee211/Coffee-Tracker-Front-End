<table class = "Coffee-details-table">
  <tr>
    <th>ID</th>
    <th>Date Consumed</th>
    <th>Cups</th>
    <th>Notes</th>
    <!-- Add more columns as needed -->
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.dateConsumed | date:'MM/dd/yyyy'}}</td>
    <td>{{item.cups}}</td>
    <td>{{item.notes}}</td>
    <!-- Add more data cells as needed -->
  </tr>
</table>
